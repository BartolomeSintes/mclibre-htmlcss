<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>background-size (7). Fondos. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-image: url("circulo-100.svg");
      background-size: cover;
    }
  </style>
</head>

<body>
  <p>Si el elemento tiene un tamaño definido, el valor <i>cover</i> hace que la imagen de fondo se ajuste de manera que su tamaño corresponda a la dimensión (horizontal o vertical) más grande. Es decir si <i>contain</i> se ajusta en una dirección, <i>cover</i> lo hace en la otra.</p>
</body>
</html>
