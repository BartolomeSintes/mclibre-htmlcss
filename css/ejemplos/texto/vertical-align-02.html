<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>vertical-align (2). Texto. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>

<body>
  <pre>Alineación:  sub,      bottom,   middle, text-bottom, baseline, text-top,   top,      super.
<span style="text-decoration:underline overline">Ejemplo:    <img src="../gnu-head-sm2.jpg" width="64" height="61" alt="Logotipo de GNU" title="Logotipo de GNU" style="vertical-align: sub">  <img src="../gnu-head-sm2.jpg" width="64" height="61" alt="Logotipo de GNU" title="Logotipo de GNU" style="vertical-align: bottom">  <img src="../gnu-head-sm2.jpg" width="64" height="61" alt="Logotipo de GNU" title="Logotipo de GNU" style="vertical-align: middle">  <img src="../gnu-head-sm2.jpg" width="64" height="61" alt="Logotipo de GNU" title="Logotipo de GNU" style="vertical-align: text-bottom">    <img src="../gnu-head-sm2.jpg" width="64" height="61" alt="Logotipo de GNU" title="Logotipo de GNU" style="vertical-align: baseline">  <img src="../gnu-head-sm2.jpg" width="64" height="61" alt="Logotipo de GNU" title="Logotipo de GNU" style="vertical-align: text-top">  <img src="../gnu-head-sm2.jpg" width="64" height="61" alt="Logotipo de GNU" title="Logotipo de GNU" style="vertical-align: top">  <img src="../gnu-head-sm2.jpg" width="64" height="61" alt="Logotipo de GNU" title="Logotipo de GNU" style="vertical-align: super">  </span></pre>
</body>
</html>
