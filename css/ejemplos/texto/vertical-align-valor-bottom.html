<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>vertical-align: bottom. Texto. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .pos { position: absolute; top: 5px; left: 5px;}
  </style>
</head>

<body>
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="500" height="205" class="pos">
    <line x1="0" y1="199" x2="500" y2="199" stroke-width="1" stroke="red" />
    <line x1="40" y1="197" x2="160" y2="76" stroke-width="1" stroke="red" />
    <text x="165" y="76" style="fill: red">borde inferior del párrafo</text>
  </svg>

  <p class="pos" style="font-size: 80px; margin: 0;">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="5" height="200" style="vertical-align: middle">
      <rect x="0" y="0" width="5" height="200" fill="blue" />
    </svg>
    ja
    <span style="font-size: 30px; vertical-align: bottom;"><span style="border-bottom: black 2px solid;">je</span><span style="font-size: 15px">bottom</span></span>
    <span style="font-size: 80px; vertical-align: bottom;"><span style="border-bottom: black 2px solid;">je</span><span style="font-size: 15px">bottom</span></span>
    <span style="font-size: 100px; vertical-align: bottom;"><span style="border-bottom: black 2px solid;">je</span><span style="font-size: 15px">bottom</span></span>
  </p>
</body>
</html>
