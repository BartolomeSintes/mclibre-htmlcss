<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>vertical-align: baseline. Texto. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .pos { position: absolute; top: 5px; left: 5px;}
  </style>
</head>

<body>
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="500" height="205" class="pos">
    <line x1="0" y1="118" x2="450" y2="118" stroke-width="1" stroke="red" />
    <line x1="86" y1="120" x2="136" y2="170" stroke-width="1" stroke="red" />
    <text x="138" y="170" style="fill: red">línea base del texto</text>
  </svg>

  <p class="pos" style="font-size: 80px; margin: 0;">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="5" height="200" style="vertical-align: middle">
      <rect x="0" y="0" width="5" height="200" fill="blue" />
    </svg>
    ja
    <span style="font-size: 30px; vertical-align: baseline;">je<span style="font-size: 15px">baseline</span></span>
    <span style="font-size: 80px; vertical-align: baseline;">je<span style="font-size: 15px">baseline</span></span>
    <span style="font-size: 100px; vertical-align: baseline;">je<span style="font-size: 15px">baseline</span></span>
  </p>
</body>
</html>
