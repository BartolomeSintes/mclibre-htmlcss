<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>outline-offset. Interface de usuario. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      margin: 20px;
    }

    p.con-outline {
      outline: black 1px solid;
    }

    p.con-outline-offset-positivo {
      outline: black 1px solid;
      outline-offset: 10px;
    }

    p.con-outline-offset-negativo {
      outline: black 1px solid;
      outline-offset: -5px;
    }
  </style>
</head>

<body>
  <p>Esto es un párrafo normal y corriente.</p>

  <p class="con-outline">Esto es un párrafo con contorno de estilo <strong>solid</strong>.</p>

  <p class="con-outline-offset-positivo">Esto es un párrafo con contorno de estilo <strong>solid</strong> aumentado 10px en cada dirección.</p>

  <p class="con-outline-offset-negativo">Esto es un párrafo con contorno de estilo <strong>solid</strong> reducido 5px en cada dirección.</p>
</body>
</html>
