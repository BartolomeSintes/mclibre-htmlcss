<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>outline-color, outline-width, outline-style (1). Interface de usuario. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      outline-color: red yellow green blue;
      outline-style: solid;
      outline-width: 3px;
    }

    .css-valor {
      color: #E88501;
    }
  </style>
</head>

<body>
  <p>Esto es un párrafo con contorno de estilo <span class="css-valor">solid</span>, pero de colores distintos.</p>

  <p>NO FUNCIONA</p>
</body>
</html>
