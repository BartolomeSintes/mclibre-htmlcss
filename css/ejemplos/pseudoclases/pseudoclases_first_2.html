<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Los pseudo-elementos :first-line y :first-letter (2). Pseudo-clases y pseudo-elementos. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      p:first-letter {
        color: red;
      }
    </style>
  </head>

  <body>
    <p>La primera letra de este párrafo se tiene que ver en rojo.</p>

    <p>Y la primera de éste también.</p>

    <p>1 Si es número, también se ve en rojo.</p>
  </body>
</html>
