<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Los pseudo-elementos ::before y ::after (2). Pseudo-clases y pseudo-elementos. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p.autor-barto::after {
      content: " (escrito por Barto).";
    }
  </style>
</head>

<body>
  <p>Este párrafo es un párrafo &lt;p&gt; sin clase.</p>

  <p class="autor-barto">Este párrafo es un párrafo &lt;p&gt; con clase "autor-barto".</p>

  <p>Este párrafo es un párrafo &lt;p&gt; sin clase.</p>
</body>
</html>
