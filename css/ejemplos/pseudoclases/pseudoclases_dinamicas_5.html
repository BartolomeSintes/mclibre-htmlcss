<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Las pseudo-clases dinámicas :hover, :active y :focus (5). Pseudo-clases y pseudo-elementos. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      input:focus {
        border: red 2px dotted;
        padding: 2px;
      }
    </style>
  </head>

  <body>
    <p>
      <input type="text" value="Texto 1" size="8" tabindex="1" class="ifocus" />
      <input type="text" value="Texto 2" size="8" tabindex="1" class="ifocus" />
      <input type="text" value="Texto 3" size="8" tabindex="1" class="ifocus" />
      <input type="text" value="Texto 4" size="8" tabindex="1" class="ifocus" />
    </p>
  </body>
</html>
