<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Los pseudo-elementos :before y :after (4). Pseudo-clases y pseudo-elementos. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      p.cuidado:before {
        content: "<em>Aviso:</em> ";
      }
    </style>
  </head>

  <body>
    <p>Este párrafo es un párrafo &lt;p&gt; sin clase.</p>

    <p class="cuidado">Este párrafo es un párrafo &lt;p&gt; con clase "cuidado2".</p>

    <p>Este párrafo es un párrafo &lt;p&gt; sin clase.</p>
  </body>
</html>
