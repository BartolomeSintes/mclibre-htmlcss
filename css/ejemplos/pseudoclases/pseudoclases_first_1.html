<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Los pseudo-elementos :first-line y :first-letter (1). Pseudo-clases y pseudo-elementos. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      p:first-line {
        text-transform: uppercase;
      }
    </style>
  </head>

  <body>
    <p>La primera línea de este párrafo se tiene que ver en mayúsculas. Modifique el tamaño de la fuente o el tamaño de la ventana para ver cómo se modifica el aspecto del párrafo.</p>
  </body>
</html>
