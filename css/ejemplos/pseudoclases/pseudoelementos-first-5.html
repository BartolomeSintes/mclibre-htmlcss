<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Los pseudo-elementos ::first-line y ::first-letter (5). Pseudo-clases y pseudo-elementos. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p::first-letter {
      color: red;
    }

    img {
      float: right;
    }
  </style>
</head>

<body>
  <p><img src="../smiley.png" alt="Smiley" title="Smiley" width="20" height="20"> La primera letra de este párrafo se ve en rojo aunque haya una imagen al principio del párrafo. El motivo es que la imagen tiene posicionamiento flotante (concretamente, derecho: <span class="css-prop">float</span>: <span class="css-valor">right</span>).</p>
</body>
</html>
