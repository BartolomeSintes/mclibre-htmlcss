<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Los pseudo-elementos ::first-line y ::first-letter (4). Pseudo-clases y pseudo-elementos. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p::first-letter {
      color: red;
    }
  </style>
</head>

<body>
  <p><img src="../smiley.png" alt="Smiley" title="Smiley" width="20" height="20"> La primera letra de este párrafo no se ve en rojo porque hay una imagen.</p>

  <p>Pero la primera de éste sí.</p>
</body>
</html>
