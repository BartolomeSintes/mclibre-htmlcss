<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Los pseudo-elementos ::before y ::after (1). Pseudo-clases y pseudo-elementos. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p.cuidado::before {
      content: "Aviso: ";
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <p>Este párrafo es un párrafo &lt;p&gt; sin clase.</p>

  <p class="cuidado">Este párrafo es un párrafo &lt;p&gt; con clase "cuidado".</p>

  <p>Este párrafo es un párrafo &lt;p&gt; sin clase.</p>
</body>
</html>
