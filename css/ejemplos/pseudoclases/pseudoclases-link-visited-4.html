<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Las pseudo-clases de enlace :link y :visited (4). Pseudo-clases y pseudo-elementos. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      a {
        background-color: lightblue;
      }
    </style>
  </head>

  <body>
    <p>Este párrafo contiene <a href="#destino">un enlace</a> al párrafo siguiente.</p>

    <p><a id="destino">Destino definido con la etiqueta &lt;a&gt;.</a></p>
  </body>
</html>
