<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Los pseudo-elementos :first-line y :first-letter (6). Pseudo-clases y pseudo-elementos. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      p:first-letter {
        color: red;
      }

      img {
        float: left;
      }
    </style>
  </head>

  <body>
    <p><img src="../smiley.png" alt="Smiley" title="Smiley" width="20" height="20" /> La primera letra de este párrafo se ve rojo en algunos navegadores y en otros no porque hay una imagen flotante (la imagen se vea a la izquierda porque tiene <span class="css-prop">float</span>: <span class="css-valor">left</span>).</p>

    <p>Pero la primera de éste sí.</p>
  </body>
</html>
