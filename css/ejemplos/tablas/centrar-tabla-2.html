<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Centrar tabla (1). Tablas. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border: #b2b2b2 1px solid;
    }
    td {
      border: black 1px solid;
    }
    table {
      margin-left: auto;
      margin-right: auto;
    }
    caption {
      background-color: lightblue;
      text-align: right;
    }
  </style>
</head>

<body>
  <table>
    <caption>Esto es la leyenda</caption>
    <tbody>
      <tr>
        <td>Celda 1, con más texto</td>
        <td>Celda 2</td>
      </tr>
      <tr>
        <td>Celda 3</td>
        <td>Celda 4, con más texto</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
