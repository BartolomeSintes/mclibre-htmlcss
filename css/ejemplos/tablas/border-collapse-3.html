<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>border-collapse (3). Tablas. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border: #b2b2b2 1px solid;
    }
    td {
      border: black 1px solid;
    }
    table {
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <table>
    <caption>Esto es la leyenda</caption>
    <tr>
      <td>Celda 1</td>
      <td>Celda 2</td>
    </tr>
    <tr>
      <td>Celda 3</td>
      <td>Celda 4</td>
    </tr>
  </table>
</body>
</html>
