<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>empty-cells (3). Tablas. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border: #b2b2b2 1px solid;
    }
    td {
      border: black 1px solid;
    }
    table {
      border-collapse: collapse;
      empty-cells: hide;
      /* En el modo colapsado empty-cells no hace nada */
    }
  </style>
</head>

<body>
  <table>
    <caption>Esto es la leyenda</caption>
    <tbody>
      <tr>
        <td>Celda A1</td>
        <td>Celda A2</td>
        <td>Celda A3</td>
        <td>Celda A4</td>
      </tr>
      <tr>
        <td>Celda B1</td>
        <td></td>
        <td></td>
        <td>Celda B4</td>
      </tr>
      <tr>
        <td>Celda C1</td>
        <td></td>
        <td></td>
        <td>Celda C4</td>
      </tr>
      <tr>
        <td>Celda D1</td>
        <td>Celda D2</td>
        <td>Celda D3</td>
        <td>Celda D4</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
