<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Borde de estilo hidden en celda de tabla colapsada. Bordes. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border-collapse: collapse;
      background-color: hwb(180 70% 10%);
    }

    table, td, th {
      border: black 1px solid;
    }

    td.sinborde {
      border: hidden;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>Celda A1</td>
      <td>Celda A2</td>
      <td>Celda A3</td>
    </tr>
    <tr>
      <td>Celda B1</td>
      <td class="sinborde">Celda B2<br>
        (sin borde)</td>
      <td class="sinborde">Celda B3<br>
        (sin borde)</td>
    </tr>
    <tr>
      <td>Celda C1</td>
      <td>Celda C2</td>
      <td>Celda C3</td>
    </tr>
  </table>
</body>
</html>
