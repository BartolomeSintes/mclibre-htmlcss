<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Canal alpha. RGB. Color. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
        margin: 10px;
        background-color: rgb(255 255 0);
        color: rgb(255 0 0);
        font-family: sans-serif;
        font-size: 200%;
        font-weight: bold;
    }
    p.a0 {
        color: rgb(255 0 0 / 0);
    }
    p.a25 {
        color: rgb(255 0 0 / 25%);
    }
    p.a50 {
        color: rgb(255 0 0 / 50%);
    }
    p.a75 {
        color: rgb(255 0 0 / 75%);
    }
    p.a100 {
        color: rgb(255 0 0 / 100%);
    }
  </style>
</head>

<body>
  <p>SIN CANAL ALFA</p>

  <p class="a0"> CON CANAL ALFA 0%</p>

  <p class="a25"> CON CANAL ALFA 25%</p>

  <p class="a50"> CON CANAL ALFA 50%</p>

  <p class="a75"> CON CANAL ALFA 75%</p>

  <p class="a100"> CON CANAL ALFA 100%</p>
</body>
</html>
