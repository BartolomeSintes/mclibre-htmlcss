<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>font-family (13). Tipo de letra (fuente). Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      font-family: "Consolas", monospace;
    }
    p.monospace {
      font-family: monospace;
    }
  </style>
</head>

<body>
  <p>Esto es un párrafo con fuente "Consolas". Si no está instalada en el ordenador se verá como <strong>monospace</strong>.</p>

  <p class="monospace">Esto es un párrafo con fuente <strong>monospace</strong> (en Windows suele ser Courier New).</p>
</body>
</html>
