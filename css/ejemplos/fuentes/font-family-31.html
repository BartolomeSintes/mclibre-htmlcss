<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>font-family (10). Tipo de letra (fuente). Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    math {
      font-family: math;
    }

  </style>
</head>

<body>
  <p>La solución de la ecuación de segundo grado es:
    <math xmlns="https://www.w3.org/1998/Math/MathML">
      <mi>x</mi>
      <mo>=</mo>
      <mfrac>
        <mrow>
          <mo>&minus;</mo>
          <mi>b</mi>
          <mo>±</mo>
          <msqrt>
            <mrow>
              <msup>
                <mi>b</mi>
                <mn>2</mn>
              </msup>
              <mo>&minus;</mo>
              <mn>4</mn>
              <mi>ac</mi>
            </mrow>
          </msqrt>
        </mrow>
        <mrow>
          <mn>2</mn>
          <mi>a</mi>
        </mrow>
      </mfrac>
    </math>.
  </p>

  <p>La fórmula está en fuente <strong>math</strong> (en Windows suele ser Cambria Math).</p>
</body>
</html>
