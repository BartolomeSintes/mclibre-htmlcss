<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Previsión del tiempo. Ejercicios. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/tiempo-1.css" />
    <link rel="stylesheet" type="text/css" href="css/weather-icons.css" />
  </head>

  <body>
    <h1><i class="wi wi-umbrella"></i> Previsión del tiempo <i class="wi wi-thermometer"></i></h1>

    <div>
      <p class="dia">Lun</p>
      <p class="icono"><i class="wi wi-day-sunny"></i></p>
      <p class="maximo alto">29º</p>
      <p class="minimo alto">12º</p>
    </div>

    <div>
      <p class="dia">Mar</p>
      <p class="icono"><i class="wi wi-day-cloudy"></i></p>
      <p class="maximo medio">22º</p>
      <p class="minimo alto">12º</p>
    </div>

    <div>
      <p class="dia">Mie</p>
      <p class="icono"><i class="wi wi-rain"></i></p>
      <p class="maximo bajo">13º</p>
      <p class="minimo medio">7º</p>
    </div>

    <div>
      <p class="dia">Jue</p>
      <p class="icono"><i class="wi wi-storm-showers"></i></p>
      <p class="maximo bajo">12º</p>
      <p class="minimo bajo">4º</p>
    </div>

    <div>
      <p class="dia">Vie</p>
      <p class="icono"><i class="wi wi-cloudy"></i></p>
      <p class="maximo medio">18º</p>
      <p class="minimo bajo">4º</p>
    </div>

    <!-- Enlace a www.mclibre.org     -->
    <!-- No forma parte del ejercicio -->
    <p class="mclibre">
      Esta página forma parte del curso <a href="http://www.mclibre.org/consultar/htmlcss/"><cite>Páginas web HTML y hojas de estilo CSS</cite></a> por <cite>Bartolomé Sintes Marco</cite>
    </p>
  </body>
</html>
