<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Recarga de formulario. Diferencias GC/FF/ME. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <form>
    <table>
      <tr>
        <td>
          <label>
            <strong>Nombre:</strong><br>
            <input type="text" name="nombre" size="20" maxlength="20">
          </label>
        </td>
        <td>
          <strong>Edad:</strong><br>
          <select name="edad">
            <option>...</option>
            <option value="1">Menos de 20 años</option>
            <option value="2">Entre 20 y 39 años</option>
            <option value="3">Entre 40 y 59 años</option>
            <option value="4">60 años o más</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <strong>Sexo:</strong><br>
          <label><input type="radio" name="genero" value="hombre">Hombre</label>
          <label><input type="radio" name="genero" value="mujer">Mujer</label>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="borde">
          <strong>Aficiones:</strong>
        <label><input type="checkbox" name="cine">Cine</label>
        <label><input type="checkbox" name="literatura">Literatura</label>
        <label><input type="checkbox" name="tebeos">Tebeos</label>
      </td>
      </tr>
    </table>
  </form>

</body>
</html>
