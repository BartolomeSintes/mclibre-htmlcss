<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejemplo de caracteres Unicode. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css" title="Color">
  <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
  <style>
    @font-face {
      font-family: 'Noto Color Emoji';
      src: url("https://raw.githack.com/googlefonts/noto-emoji/main/fonts/Noto-COLRv1.ttf");
    }
    tr.noto {
      font-family: "Noto Color Emoji";
    }
</style>
</head>

<body>
  <p>He preparado estos ejemplos para hacer capturas con los diferentes navegadores e incluirlas en las lecciones sobre entidades numéricas.</p>

  <table style="text-align: center; font-family: sans-serif; border-spacing: 25px 10px;">
    <tr style="font-size: 500%;" class="noto">
      <td>&#x1F642;</td>
      <td>&#x1F3F9;</td>
      <td>&#x1F958;</td>
      <td>&#x1F96A;</td>
      <td>&#x1F99C;</td>
      <td>&#x1F9CA;</td>
      <td>&#x1FAA2;</td>
      <td>&#x1F6DD;</td>
      <td>&#x1FABC;</td>
    </tr>
    <tr style="font-size: 200%">
      <td style="width: 110px;">2014</td>
      <td style="width: 110px;">2015</td>
      <td style="width: 110px;">2016</td>
      <td style="width: 110px;">2017</td>
      <td style="width: 110px;">2018</td>
      <td style="width: 110px;">2019</td>
      <td style="width: 110px;">2020</td>
      <td style="width: 110px;">2021</td>
      <td style="width: 110px;">2022</td>
    </tr>
  </table>

  <p><span style="font-size: 4rem;">&#x1F1EA; + &#x1F1F8; = &#x1F1EA;&#x200D;&#x1F1F8; / &#x1F467; + &#x1F3FF; = &#x1F467;&#x200D;&#x1F3FF;</span></p>


  <script>
    var twemojis = document.getElementsByClassName('twe');
    var i;
    for (i = 0; i < twemojis.length; i++) {
      twemoji.parse(twemojis[i], {
        className: "twe",
        folder: "svg",
        ext: ".svg"
      });
    }
  </script>
</body>
</html>
