<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>for en label (relación explícita) (3). Formularios. HTML. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border: #b2b2b2 1px solid;
    }
    td, th {
      border: black 1px solid;
    }
</style>
</head>

<body>
  <table>
      <tbody>
        <tr>
          <th>Sexo</th>
          <th></th>
        </tr>
        <tr>
          <td><input type="radio" name="hm" value="h" id="h"></td>
          <td><label for="h">Hombre</label></td>
        </tr>
        <tr>
          <td><input type="radio" name="hm" value="m" id="m"></td>
          <td><label for="m">Mujer</label></td>
        </tr>
      </tbody>
    </table>
</body>
</html>
