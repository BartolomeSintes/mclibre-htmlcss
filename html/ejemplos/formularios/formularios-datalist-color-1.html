<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>datalist y color (1). Formularios. HTML. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <form action="formularios-datalist-color-1.php" method="get">
    <p>
      Indique su color favorito:
      <input type="color" name="favorito" list="colores">
    </p>

    <datalist id="colores">
      <option value="#FF0000"></option>
      <option value="#FFFF00"></option>
      <option value="#00FF00"></option>
      <option value="#0000FF"></option>
    </datalist>

    <p><input type="submit" value="Enviar"></p>
  </form>
</body>
</html>
