<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>range. Formularios. HTML. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <form action="formularios-range-5.php" method="get">
    <p>
      Indique su nivel (Malo, Regular, Bueno):
      <input type="range" name="rango" min="1" max="3" list="lista-rango">
      <datalist id="lista-rango">
        <option value="1" label="Malo"></option>
        <option value="2" label="Regular"></option>
        <option value="3" label="Bueno"></option>
        <!--
          2019-10-22
          He tenido que añadir los cierres de option porque HTMLHint en VSCode dice que es necesario
          pero mirando la recomendación yo diría que no hace falta. El validador dice que es igual de
          válido con cierres que sin ellos.
          He abierto una issue en HTMLHint https://github.com/htmlhint/HTMLHint/issues/363
        -->
      </datalist>
    </p>

    <p>
      <input type="submit" value="Enviar">
    </p>
  </form>
</body>
</html>
