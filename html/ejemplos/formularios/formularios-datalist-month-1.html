<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>datalist y month (1). Formularios. HTML. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <form action="formularios-datalist-month-1.php" method="get">
    <p>
      Indique su mes favorito:
      <input type="month" name="favorito" list="meses">
    </p>

    <datalist id="meses">
      <option value="junio"></option>
      <option value="julio"></option>
      <option value="agosto"></option>
    </datalist>

    <p><input type="submit" value="Enviar"></p>
  </form>
</body>
</html>
