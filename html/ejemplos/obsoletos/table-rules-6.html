<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>rules en &lt;table&gt; (1). Elementos obsoletos. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <table rules="groups" border="1" style="float: left; margin-right: 10px">
      <caption>Esta tabla tiene dos colgroup</caption>
      <colgroup span="2" style="background-color: white"></colgroup>
      <colgroup style="background-color: white"></colgroup>
      <tr>
        <td>Celda A1</td>
        <td>Celda A2</td>
        <td>Celda A3</td>
      </tr>
      <tr>
        <td>Celda B1</td>
        <td>Celda B2</td>
        <td>Celda B3</td>
      </tr>
    </table>

    <table rules="groups" border="1" style="background-color: lightgray">
      <caption>Esta tabla tiene dos colgroup</caption>
      <colgroup span="2" style="background-color: lightgray"></colgroup>
      <colgroup style="background-color: lightgray"></colgroup>
      <tr>
        <td>Celda A1</td>
        <td>Celda A2</td>
        <td>Celda A3</td>
      </tr>
      <tr>
        <td>Celda B1</td>
        <td>Celda B2</td>
        <td>Celda B3</td>
      </tr>
    </table>
</body>
</html>
