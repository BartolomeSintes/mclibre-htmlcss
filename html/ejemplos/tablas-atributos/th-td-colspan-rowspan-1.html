<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>colspan y rowspan en &lt;td&gt; y &lt;th&gt; (1). Atributos de tablas. HTML. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border: #b2b2b2 1px solid;
    }
    td, th {
      border: black 1px solid;
    }
  </style>
</head>

<body>
  <table>
    <caption>Esto es una tabla</caption>
    <tr>
      <td colspan="2">celdas a1 y b1 unidas</td>
    </tr>
    <tr>
      <td>celda a2</td>
      <td>celda b2</td>
    </tr>
  </table>
</body>
