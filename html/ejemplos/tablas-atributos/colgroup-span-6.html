<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>span en &lt;colgroup&gt; (1). Atributos de tablas. HTML. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border: #b2b2b2 1px solid;
    }
    td, th {
      border: black 1px solid;
    }
    colgroup {
      background-color: lightgrey;
    }
    col {
      background-color: lightblue;
    }
  </style>
</head>

<body>
  <table>
    <caption>Esto es la leyenda</caption>
    <colgroup><col><col></colgroup>
    <col>
    <tr>
      <td>Celda 1</td>
      <td>Celda 2</td>
      <td>Celda 3</td>
    </tr>
    <tr>
      <td>Celda 4</td>
      <td>Celda 5</td>
      <td>Celda 6</td>
    </tr>
  </table>
</body>
</html>
