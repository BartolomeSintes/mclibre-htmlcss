<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Atributo target en enlace. Enlaces. HTML. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    iframe {
      border: black 1px solid;
    }
  </style>
</head>

<body>
  <p>Esta página de ejemplo está incluida dentro de un <strong>iframe</strong>.</p>

  <p>Esta página contiene un <a href="https://www.w3.org/" target="_parent">enlace a w3.org</a> que se abre en la misma pestaña en la que se muestra esta página (pero lo hace porque está incluida en un <strong>iframe</strong>).</p>
</body>
</html>
