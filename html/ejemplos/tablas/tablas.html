<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejemplo de tabla. Tablas. HTML. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border: #b2b2b2 1px solid;
    }
    td, th {
      border: black 1px solid;
    }
  </style>
</head>

<body>
  <table>
    <caption>Ejemplo de tabla</caption>
    <tbody>
      <tr>
        <td></td>
        <th>A</th>
        <th>B</th>
      </tr>
      <tr>
        <th>1</th>
        <td>A1</td>
        <td>B1</td>
      </tr>
      <tr>
        <th>2</th>
        <td>A2</td>
        <td>B2</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
