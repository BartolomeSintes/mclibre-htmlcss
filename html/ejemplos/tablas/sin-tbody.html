<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Estilo sin &lt;tbody&gt;. Tablas. HTML. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border: #b2b2b2 1px solid;
    }

    tbody {
      color: red;
    }

    td,
    th {
      border: black 1px solid;
    }

  </style>
</head>

<body>
  <table>
    <caption>Ejemplo de tabla</caption>
    <tr>
      <td>Reino de España</td>
      <td>Madrid</td>
      <td>Euro</td>
    </tr>
  </table>
</body>
</html>
