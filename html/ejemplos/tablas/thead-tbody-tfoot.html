<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>&lt;thead&gt; y &lt;tfoot&gt;. Tablas. HTML. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border: #b2b2b2 1px solid;
    }
    td, th {
      border: black 1px solid;
    }
  </style>
</head>

<body>
  <table>
    <caption>Ejemplo de tabla</caption>
    <thead>
      <tr>
        <th>País</th>
        <th>Capital</th>
        <th>Moneda</th>
      </tr>
    </thead>
    <tr>
      <td>Reino de España</td>
      <td>Madrid</td>
      <td>Euro</td>
    </tr>
    <tr>
      <td>Estados Unidos Mexicanos</td>
      <td>Ciudad de México</td>
      <td>Peso</td>
    </tr>
    <tr>
      <td>República Argentina</td>
      <td>Buenos Aires</td>
      <td>Peso</td>
    </tr>
    <tfoot>
      <tr>
        <th>País</th>
        <th>Capital</th>
        <th>Moneda</th>
      </tr>
    </tfoot>
  </table>
</body>
</html>
