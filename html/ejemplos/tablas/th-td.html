<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>&lt;th&gt; y &lt;td&gt;. Tablas. HTML. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border: #b2b2b2 1px solid;
    }
    td, th {
      border: black 1px solid;
    }
  </style>
</head>

<body>
  <table>
    <caption>Fútbol Copa del Rey</caption>
    <tbody>
      <tr>
        <td></td>
        <th>2020/2021</th>
        <th>2021/2022</th>
      </tr>
      <tr>
        <th>Campeón</th>
        <td>F.C. Barcelona</td>
        <td>Real Betis Balompié</td>
      </tr>
      <tr>
        <th>Subcampeón</th>
        <td>Athletic Club</td>
        <td>Valencia C.F.</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
